<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NK Coffee Refractometer Reporting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
</head>

<body>
  <div class="container">
    <h2>Record a refractometer reading</h2>
    <form class="form-horizontal" action="/api/record" method="post">
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="recorder">Your Name</label>
        </div>
        <div class="col-9 col-sm-12">
          <input class="form-input" type="text" id="recorder" name="recorder" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="cupSetting">Cup Setting</label>
        </div>
        <div class="col-9 col-sm-12">
          <select required="true" class="form-select" id="cupSetting" name="cupSetting">
            <option>Choose an option</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="beanSetting">Bean Setting</label>
        </div>
        <div class="col-9 col-sm-12">
          <select required="true" class="form-select" id="beanSetting" name="beanSetting">
            <option>Choose an option</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="refractometerReading">Refractometer Reading</label>
        </div>
        <div class="col-9 col-sm-12">
          <input class="form-input" type="number" id="refractometerReading" name="refractometerReading" placeholder="0" step="0.01"
            min="0" max="5">
        </div>
      </div>
      <!-- form structure -->
      <button class="btn" type=submit>Record</button>
    </form>
  </div>
</body>

</html>
